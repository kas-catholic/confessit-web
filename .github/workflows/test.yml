name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.15.0"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      # - name: Run Linter (eslint)
      #   run: npm lint

      # - name: Run Tests
      #   run: yarn test

      - name: Prettier Check
        run: npx prettier . --check
